spring.application.name=cheko-app

# PostgreSQL Database Configuration for Production
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/cheko}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:dev}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:dev}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Server Configuration
server.port=8080

# Disable debug in production
debug=false

# Security headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
